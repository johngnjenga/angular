<div class="container">
    <div class="upper-data">
         <img src="../assets/hot.jpg" alt="" *ngIf="14 > 15">
        <img src="../assets/cold.jpg" alt="" *ngIf="12 <= 15">
        <div class="weather-data">
            <div class="location">Nairobi</div>
            <div class="temperature">{{21.40 | number: '1.0-0'}}°C</div>
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-label">
            More information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/min.jpg" alt="">
                    <span>Min</span>
                </div>
                <div class="info-block-value">
                    10°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/max.jpg" alt="">
                    <span>Max</span>
                </div>
                <div class="info-block-value">
                    20°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/humid.jpg" alt="">
                    <span>Humidity</span>
                </div>
                <div class="info-block-value">
                    77%
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/wind.jpg" alt="">
                    <span>Wind</span>
                </div>
                <div class="info-block-value">
                    11Km/h
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
